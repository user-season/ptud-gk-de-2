{% extends 'tasks/base.html' %}
{% block title %}Xóa công việc{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Xác nhận xóa</h5>
            </div>
            <div class="card-body">
                <p class="mb-4">Bạn có chắc chắn muốn xóa công việc <strong>"{{ task.title }}"</strong> không?</p>
                <p class="text-danger"><strong>Lưu ý:</strong> Hành động này không thể khôi phục.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'task_detail' task_id=task.id %}" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
